<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Retail Website</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .car {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            overflow: hidden;
        }
        .car img {
            max-width: 100%;
            height: auto;
        }
        .car h2 {
            margin-top: 0;
        }
        .slick-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .slick-prev, .slick-next {
            font-size: 1.5em;
            color: hsl(0, 0%, 0%) !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Retail Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="carousel">
            <div><img src="E:\ai\project\car_price_predictor-master\1.jpg" alt="Car 1"></div>
            <div><img src="E:\ai\project\car_price_predictor-master\2.jpg" alt="Car 2"></div>
            <div><img src="E:\ai\project\car_price_predictor-master\3.jpg" alt="Car 3"></div>
        </div>
        <div class="car">
            <h2>Car Model 1</h2>
            <p>Description of Car Model 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $30,000</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                prevArrow: '<button type="button" class="slick-prev">&#10094;</button>',
                nextArrow: '<button type="button" class="slick-next">&#10095;</button>'
            });
        });
    </script>
</body>
</html>
